server {
    listen   80;
    listen   [::]:80;

    root /srv/training/public;
    index index.php;

    server_name _;

    sendfile off;

    server_tokens off;

    error_log   /srv/training/var/log/nginx_error.log;
    access_log  /srv/training/var/log/nginx_access.log;

    client_max_body_size         3000M;
    proxy_read_timeout          300000;
    proxy_connect_timeout       300000;
    proxy_send_timeout          300000;
    keepalive_timeout           300000;
    send_timeout                300000;
    client_header_timeout       300000;
    client_body_timeout         300000;
    fastcgi_read_timeout        300000;

    location / {
         try_files $uri /index.php$is_args$args;
    }

    location ~ ^/(index)\.php(/|$) {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;

        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }


    #
    # deny access to . files, for security
    #
    location ~ /\. {
        log_not_found off;
        deny all;
    }
}
